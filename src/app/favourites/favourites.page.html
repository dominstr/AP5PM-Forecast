<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Oblíbená města
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Oblíbená města</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="weatherDetails.length > 0; else noFavourites">
    <ion-list>
      <ion-item-sliding *ngFor="let weather of weatherDetails">
        <ion-item (click)="openCityWeather(weather.city)">
          <ion-img [src]="weather.icon_url"></ion-img>
          <ion-label>
            <h2>{{ weather.city }}</h2>
            <p>Počasí: {{ weather.description }}</p>
            <p>Teplota: {{ weather.temp }} °C</p>
            <p>Rychlost větru: {{ weather.wind_speed }} m/s</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="removeFavouriteCity(weather.city)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
          <ion-item-option color="primary" (click)="setHomeCity(weather.city)">
            <ion-icon slot="icon-only" name="home"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ng-container>

  <ng-template #noFavourites>
    <ion-item lines="none">
      <ion-label>Žádná oblíbená města</ion-label>
    </ion-item>
  </ng-template>

</ion-content>
