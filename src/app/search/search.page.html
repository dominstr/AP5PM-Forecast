<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Vyhledat město</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">search</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Název města</ion-label>
    <ion-input [(ngModel)]="cityName" placeholder="Zadejte název města" (keyup.enter)="searchCity()"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="searchCity()">Hledat</ion-button>

  <ng-container *ngIf="showWeatherInfo">
    <app-weather-info></app-weather-info>
  </ng-container>

</ion-content>
