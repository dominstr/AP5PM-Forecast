<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Domovská stránka</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-item lines="none">
      <p>Dnešní předpověď</p>
      <ion-label slot="end">{{todayDate | date: "EEE dd MMM"}}</ion-label>
    </ion-item>
    <ion-item>
      <span>
        {{response_main?.temp.toFixed(0)}} °C
      </span>
    </ion-item>

    <ion-item>
      <ion-img src={{icon_url}}></ion-img>
    </ion-item>

    <ion-item>
      <ion-icon name="location"></ion-icon>
      <span>{{cityName}}</span>
    </ion-item>
  </ion-card>
    
</ion-content>
