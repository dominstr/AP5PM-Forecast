<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> {{ homeCity }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-weather-info [weatherData]="weatherData"></app-weather-info>

  <ng-container *ngIf="forecastData">
    <app-weather-forecast [forecastData]="forecastData"></app-weather-forecast>
  </ng-container>

</ion-content>
